<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Безопасная авторизация</title>
    </head>
    <body>
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        {% block page_content %}{% endblock %}
    </body>
</html>
